<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Fast news</title>
  <meta name="description" content="News Delivery">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="images/android-desktop.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Material Design Lite">
  <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
  <meta name="msapplication-TileColor" content="#3372DF">

  <link rel="shortcut icon" href="images/favicon.png">

  <link rel="manifest" href="manifest.json">

  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/main.css">

  <!--[if lt IE 9]>
    <script src="js/vendor/html5-3.6-respond-1.4.2.min.js"></script>
  <![endif]-->
</head>
<body>
  <!--[if lt IE 8]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <div class="header-container">
    <header class="container clearfix">
      <div class="header">
        <div class="col-xs-10">
          <h1 class="title">
            <i class="fa fa-newspaper-o" aria-hidden="true"></i>
            Fast News
          </h1>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="source-selection">
            <select class="js-source-selection">
              <option value="google-news">Google News</option>
              <option value="cnn">CNN</option>
              <option value="the-new-york-times">The New York Times</option>
              <option value="the-washington-post">The Washington Post</option>
              <option value="time">Time</option>
              <option value="reuters">Reuters</option>
              <option value="the-huffington-post">The Huffington Post</option>
              <option value="associated-press">Associated Press</option>
              <option value="newsweek">Newsweek</option>
              <option value="new-york-magazine">New York Magazine</option>
              <option value="usa-today">USA Today</option>
            </select>
          </div>
        </div>
      </div>
    </header>
  </div>

  <div class="main-container">
    <div class="main container clearfix">
      <div id="root">
        <!-- This div's content will be managed by React. -->
      </div>
    </div>
  </div>

  <script type="text/javascript">
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker
        .register('/sw.js')
        .then(function(registration) {
          // Registration was successful
          console.log('ServiceWorker registration successful')
        })
        .catch(function(err) {
          // registration failed :(
          console.log('ServiceWorker registration failed: ', err)
        });
      });
    }
  </script>

  <script src="js/vendor/jquery-1.11.2.min.js"></script>
  <script src="js/main.js"></script>

  <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
  <script>
    (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
    e=o.createElement(i);r=o.getElementsByTagName(i)[0];
    e.src='//www.google-analytics.com/analytics.js';
    r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
    ga('create','UA-XXXXX-X','auto');ga('send','pageview');
  </script>
</body>
</html>
